<!DOCTYPE html>
<html>
<head>
  <title>CSS Grid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/sprites.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="site">
  <div class="header">
    <div class="header-flex">
      <div class="header-text header-flex-item">MINI of Raleigh</div>
      <img class="header-icon header-flex-item" src="img/header-icon-help.png">
      <img class="header-icon header-flex-item" src="img/header-icon-settings.png">
    </div>
  </div>
  <div class="navbar">
    <div class="navicon">
      <div class="dashboard"></div>
      <img src="img/navbar-icon-shadow.png">
    </div>
    <div class="navicon">
      <div class="customers"></div>
      <img src="img/navbar-icon-shadow.png">
    </div>
    <div class="navicon">
      <div class="messages"></div>
      <img src="img/navbar-icon-shadow.png">
    </div>
    <div class="navicon">
      <div class="promotions"></div>
      <img src="img/navbar-icon-shadow.png">
    </div>
    <div class="navicon">
      <div class="page-creator"></div>
      <img src="img/navbar-icon-shadow.png">
    </div>
    <div class="navicon">
      <div class="analytics"></div>
      <img src="img/navbar-icon-shadow.png">
    </div>
  </div>
  <div class="dash">
    <div class="dash-flex">
      <div class="dash-text">Dashboard</div>
      <div class="search">
        <input type="text">
        <img src="img/dash-icon-search.png">
      </div>
    </div>
  </div>
  <div class="main">
    <div class="container">
      <div class="announce">
        <div class="announce-flex">
          <div class="announce-text">Announcements</div>
          <div class="divider"></div>
          <p>Sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Vivamus sagittis lacus</p>
          <div class="divider"></div>
          <div class="buttons">
            <img src="img/left-announce-button.png">
            <img src="img/right-announce-button.png">
          </div>
        </div>
      </div>
      <div class="tasks">
        TASKS
      </div>
      <div class="recommend">
        RECOMMEND
      </div>
      <div class="analyt">
        ANALYTICS
      </div>
      <div class="cards">
        CARDS
      </div>
    </div>
  </div>
  <div class="footer">
    FOOTER
  </div>
</body>
</html>
